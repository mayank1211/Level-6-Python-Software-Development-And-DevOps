{% extends "base.html" %} {% block main %}

<div class="nhsuk-width-container">
    <main class="nhsuk-main-wrapper" id="maincontent">
        <div class="nhsuk-grid-row">
            <form action="/service/update/{{ editService._id }}" method="POST">
                <div class="nhsuk-grid-column-two-thirds">
                    <fieldset class="nhsuk-fieldset">
                        <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--xl"></legend>
                        <h1 class="nhsuk-fieldset__heading">
                            <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--xl">What is your new service details?</legend>
                        </h1>
                        <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--xl"></legend>
                        <input class="nhsuk-input" name="Id" type="hidden" value="{{ editService._id }}" >
                        <div class="nhsuk-form-group">
                            <label class="nhsuk-label">Service Name</label> 
                            <input class="nhsuk-input" name="Service" type="text" required value="{{ editService.Service }}">
                        </div>
                        <div class="nhsuk-form-group">
                            <label class="nhsuk-label">Host URL</label> 
                            <input class="nhsuk-input" name="Host" type="text" required value="{{ editService.Host }}">
                        </div>
                        <div class="nhsuk-form-group">
                            <label class="nhsuk-label">Port</label> 
                            <input class="nhsuk-input" name="Port" type="number" required value="{{ editService.Port }}" min="0">
                        </div>
                        <div class="nhsuk-form-group">
                            <label class="nhsuk-label">Service Runtime Interval</label> 
                            <input class="nhsuk-input" name="Runtime" type="number" required value="{{ editService.Runtime }}" min="0">
                        </div>
                        <div class="nhsuk-form-group">
                            <label class="nhsuk-label">Notification Email Address</label> 
                            <input class="nhsuk-input" name="Email" type="email" required value="{{ editService.Email }}">
                        </div>    
                        <a class="nhsuk-button nhsuk-button--secondary" href="/service/{{ editService._id }}" role="button" draggable="false" style="float: left;">
                            Go Back
                        </a>
                        <button class="nhsuk-button" type="submit" style="float: left; margin-left: 1%;">
                            Update Service
                        </button>                  
                    </fieldset>    
                </div>
            </form>
        </div>
    </main>
</div>

{% endblock %}
